<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome Link -->
    <script
      src="https://kit.fontawesome.com/c0e6a970a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Link -->
    <link rel="stylesheet" href="./css-file/design.css" />
    <title>AdventureArias</title>
  </head>
  <body>
    <!-- /* ======== Header start ======== */ -->
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/Images/band-logo.png" alt="" />
          <h3>Adventure<span>Arias</span></h3>
        </div>
        <ul class="hide">
          <li>
            <a style="color: #ff5400; font-weight: 600" href="#">Home</a>
          </li>
          <li><a href="#">Packages</a></li>
          <li><a href="#">Testimonial</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="hide block"><i class="fa-solid fa-bars"></i></div>
      </nav>
      <section class="container banner-section">
        <h2>Explore Your Travel</h2>
        <p>
          <!-- Stay connected with fellow travelers through community forums, sharing
          experiences, tips, and recommendations. "Explore Your Travel" is not -->
          just a tool; it's a community that fosters a love for exploration and
          connection with like-minded adventurers.
        </p>
        <div class="select-content">
          <div class="select-card" style="text-align: left">
            <p>Where go</p>
          </div>
          <div class="select-card">
            <div class="text-icon">
              <p>When</p>
              <i
                class="fa-solid fa-chevron-down"
                style="color: rgba(19, 19, 24, 0.5)"
              ></i>
            </div>
          </div>
          <div class="select-card">
            <div class="text-icon">
              <p>Select Type</p>
              <i
                class="fa-solid fa-chevron-down"
                style="color: rgba(19, 19, 24, 0.5)"
              ></i>
            </div>
          </div>
          <div class="select-card" style="background-color: #ff5400">
            <div class="search-box">
              <i class="fa-solid fa-magnifying-glass ml"></i>
              <p>Find Now</p>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
